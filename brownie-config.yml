networks:
    default: development

dependencies:
    - OpenZeppelin/openzeppelin-contracts@4.8.1
compiler:
    solc:
        version: 0.8.19
        remappings:
            - "openzeppelin=OpenZeppelin/openzeppelin-contracts@4.8.1"

reports:
    exclude_contracts:
        - AccessControl
        - Address

autofetch_sources: true